<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><center>Student Registration Form</center></h1>
    <hr />

    <form action="submit" method="post">
      <div>
        <strong
          <p>
            Candidates have to fill-up these fields to complete the initial
            process.
          </p>
        </strong>
      </div>

      <div>
        <label>Enter Your First Name:</label>
        <input placeholder="Your Name" required="name" />

        <label><srong> | </srong> Enter Your Family Name:</label>
        <input placeholder="Family Name" required="name" />

        <label> <srong> | </srong> Enter Your BirthDate: </label>
        <input placeholder="Choose the entire date" required="date" type="date">

        <label><strong> | </strong> Email: </label>
        <input placeholder="abc@gmail.com" required="Email" />

        <label> <strong> | </strong> Mobile Number: </label>
        <input required="Mobile Number" max="10" min="10" />
        </div> <br/>
        
        <div>
        <label> Gender:</label>
          <input type="radio" name="Gender" value="Male" />Male
          <input type="radio" name="Gender" value="Female" />Female
         </div>
      <hr />
     
     
      <div>
        <strong>Please provide your qualification details accurately. </strong>
      </div> <br />
       
      <div>
        <label>SSC Percentage: </label>
        <input
          placeholder="Enter Your SCC Percentage"
          required="Percentage"
          type="number"
          max="100"/>
          
          <label> <strong> | </strong> HSC Percentage: </label>
          <input
            placeholder="Enter Your Hsc Percentage"
            required="Percentage"
            type="number"
            max="100"/>

            <label> <strong> | </strong> Graduation Grade: </label>
            <input placeholder="Grade Like A, A+, B, B+, upto D"
            type="scale"
            required="Grade"
            max="1" 
            <label for="upload"> <strong> | </strong>Upload an image of degree certficate:</label>
            <input type="file" id="upload" name="image" accept="image/*"
            
        />

        </div>

        <br/>

        <div> 
            <label> Hobbies: </label>
            <input
            placeholder="i.e. Reading, Sprots, Cinema, etc,"
            required/>
        </div>
        
            <br />

        <div>
            <label> Knowledge about: C </label>
            <input type="checkbox" name="C" value="C" /> | PHP
            <input type="checkbox" name="php" value="php" /> | C++
            <input type="checkbox" name="c++" value="c++" /> | Java
            <input type="checkbox" name="Java" value="Java" /> | None
            <input type="checkbox" name="None" value="None" /> 
        </div>

          <br />

        <div>
            <label> Address: </label><br/>
            <textarea maxlength="100" rows="2" cols="40"></textarea>
        </div>
        

        <br />

        <div>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>

        <hr />

        <div>
           <center> <img src="https://img.freepik.com/free-vector/thank-you-lettering-with-curls_1262-6964.jpg?semt=ais_hybrid&w=740" alt="Thank You!" /> </center>
        </div>
        <div> <center><label><strong>If any query, reach to us: shivdave2297@gmail.com </strong></label></center></div>

        <hr />

      </div>
    </form>
  </body>
</html>
